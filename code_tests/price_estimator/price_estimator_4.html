<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

</style>

</head>
<body>

<form id="carform" autocomplete="off">
	<label>
		<input id="sunroof" type="checkbox" value="1000" data-itemname="Sunroof">
		Sunroof: $1000
	</label>
	<label>
		<input id="gps" type="checkbox" value="5000" data-itemname="Built-in GPS">
		Built-in GPS: $5000
	</label>

	<br><br>Paint color:<br>
	<label>
		<input id="basicblue" name="paintcolor" type="radio" value="1000" data-itemname="Basic Blue Finish">
		Basic Blue: $1000
	</label>
	<label>
		<input id="classicred" name="paintcolor" type="radio" value="2000" data-itemname="Classic Red Finish">
		Classic Red: $2000
	</label>
	<label>
		<input id="extremegreen" name="paintcolor" type="radio" value="15000" data-itemname="Extreme Green Finish">
		Extreme Green: $15000
	</label>
	<br><br>
</form>

<div>
	Selections:
	<div id="selections"></div>

	Total Price: <span id="price"></span>
</div>

<script>
showSelections();

var options = document.getElementById('carform').querySelectorAll('input');
for(var i=0; i<options.length; i++){
	options[i].onclick = showSelections;
}

function showSelections(){
	var list = [];
	var price = 20000;
	var checkedOnes = document.getElementById('carform').querySelectorAll('input:checked');
	for(var i=0; i<checkedOnes.length; i++){
		list.push(checkedOnes[i].getAttribute('data-itemname'));
		price += Number(checkedOnes[i].value);
	}
	document.getElementById('selections').innerHTML = list.join('<br>');
	document.getElementById('price').innerHTML = price;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

</style>

</head>
<body>


Starting Amount: <input value="100000" type="text" id="amt">
<br>
Annual Percent Return: <input value="5" type="text" id="pct">
<br>
Amount invested per year: <input value="1000" type="text" id="amt_per_yr">
<br>
Years Invested: <input value="10" type="text" id="yrs">

<br><br>
<button id="btn">Get Returns</button>

<br><br>
Final return:
<div id="output"></div>

<script>

var btn = document.getElementById('btn');
var output = document.getElementById('output');

function getData(id){
	return document.getElementById(id).value;
}

btn.onclick = function(){
	output.innerHTML = getReturn(getData('amt'), getData('pct'), getData('amt_per_yr'), getData('yrs'));
};

function getReturn(amt,pct,amt_per_yr,yrs){
	// console.log(amt);
	if(yrs===0){
		// console.log('final amt: '+amt);
		return amt.toFixed(2);
	}

	yrs--;
	amt *= 1+(pct/100);
	amt += +amt_per_yr;
	// console.log(amt);
	return getReturn(amt,pct,amt_per_yr,yrs);
}

</script>
</body>
</html>

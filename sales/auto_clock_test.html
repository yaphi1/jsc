<!DOCTYPE html>

<style type="text/css">
body{

/*********************************************************
CLOCK STYLES
**********************************************************/

#clock-wrap{
	background: #222;
	color: #fff;
	text-align: center;
	font-size: 0px;
	padding: 10px;
	display: none;
}

#clock{
	position: relative;
	background: #444 none repeat scroll 0% 0%;
	font-size: 0px;
	display: inline-block;
	border-radius: 4px;
	border: 1px solid #000;
	border-bottom: 1px solid #222;
	overflow: hidden;
	vertical-align: middle;

	box-shadow: 0px -35px 25px -15px rgba(22, 22, 22, 0.5) inset;
}

#clock:after{
	content: '';
	position: absolute;
	left: 0px;
	bottom: 0px;
	width: 100%;
	height: 50%;
	background: rgba(33, 33, 33, 0.3) none repeat scroll 0% 0%;
}

#clock > div{
	display: inline-block;
	vertical-align: middle;

	border-left: 1px solid #333;
	border-right: 1px solid #555;
}

#clock > div:last-of-type{
	border-right: none;
}

.sale-ends{
	text-align: left;
	width: 51px;
	font-size: 12px;
	line-height: 1.2;
	padding-top: 3px;
	display: inline-block;
	vertical-align: middle;
	padding-right: 0px;
}

.time{
	font-size: 25px;
	color: #eee;
	display: inline-block;
	width: 40px;
	text-align: right;
}

.smalltext{
	font-size: 12px;
	padding-right: 10px;
	padding-left: 2px;
	color: #fff;
}


@media (min-width:750px) {
	#clock-wrap{
		background: transparent;
		color: #333;
		position: absolute;
		top: 15px;
		right: 15px;
	}

	.sale-ends{
		width: 61px;
		font-size: 15px;
		padding-top: 2px;
		/*font-family: gothambold;*/
	}

	.time{
		font-size: 30px;
		width: 50px;
	}
}


</style>

</head>

		</div>
	</div>
</div>



<div id="test_output"></div>

<script>
function getTimeRemaining(endtime){
	var t = new Date(endtime) - Date.parse(new Date());
	var seconds = Math.floor( (t/1000) % 60 );
	var minutes = Math.floor( (t/1000/60) % 60 );
	var hours = Math.floor( (t/(1000*60*60)) % 24 );
	var days = Math.floor( t/(1000*60*60*24) );
	return { 'total': t, 'days': days, 'hours': hours, 'minutes': minutes, 'seconds': seconds };
}

function startClock(endtime){
	var clock = document.getElementById('clock-wrap');
	clock.style.display = 'block';

	var values = ['days','hours','minutes','seconds'];
	var spans = [];

	for(var i=0; i<values.length; i++){
		spans.push( clock.querySelector('.'+values[i]) );
	}

	function updateClock(){
		var t = getTimeRemaining(endtime);

		for(var i=0; i<spans.length; i++){
			spans[i].innerHTML = ('0' + t[values[i]]).slice(-2);
		}

		if(t.total<=0){
			clock.style.display = 'none';
			clearInterval(timeinterval);
		}
	}
	updateClock();
	var timeinterval = setInterval(updateClock,1000);
}

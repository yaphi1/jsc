<script>
var yb = { id : function(str){return document.getElementById(str)} };


// add hidden data to email forms
function fill_form_data(css_class, input){
	var class_string = '.' + css_class;
	var items = document.querySelectorAll(class_string);
	for(var i=0; i<items.length; i++){
		items[i].value = input;
	}
}
var fields_to_fill = [
	['mce_URL', window.location.href]
	,['mce_PATH', window.location.pathname]
	,['mce_REFERRER', document.referrer || 'direct' ]
];
for(var i=0; i<fields_to_fill.length; i++){
	var css_class = fields_to_fill[i][0];
	var form_input = fields_to_fill[i][1];
	fill_form_data(css_class, form_input);
}
</script>

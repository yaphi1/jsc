<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
body{
	font-size: 20px;
	font-family: sans-serif;
	color: #333;
}
.question{
	font-weight: 600;
}
.answers {
    margin-bottom: 20px;
}
#submit{
	font-family: sans-serif;
	font-size: 20px;
	background-color: #279;
	color: #fff;
	border: 0px;
	border-radius: 3px;
	padding: 20px;
	cursor: pointer;
	margin-bottom: 20px;
}
#submit:hover{
	background-color: #38a;
}

</style>

</head>
<body>


<div id="quiz"></div>
<button id="submit">Cart Test</button>
<div id="results"></div>

<script>

const myQuestions = [
	{
		question: "E&E level",
		// question: "What is 10/2?",
		answers: {
			a: '3',
			b: '5',
			c: '115'
		},
		correctAnswer: 'b'
	},
	{
		question: "SKU prefix",
		// question: "What is 30/3?",
		answers: {
			a: '3',
			b: '5',
			c: '10'
		},
		correctAnswer: 'c'
	}
];

const quizContainer = document.getElementById('quiz');
const resultsContainer = document.getElementById('results');
const submitButton = document.getElementById('submit');


var quiz = {
	questions : myQuestions,

	createQuiz : function(questions, quizContainer, resultsContainer, submitButton){

		quiz.showQuestions(questions, quizContainer);

		// on submit, show results
		submitButton.onclick = function(){
			quiz.showResults(questions, quizContainer, resultsContainer);
		}
	},

	showQuestions : function(questions, quizContainer){
		// we'll need a place to store the output and the answer choices
		let output = [];
		let answers = [];

		// for each question...
		questions.forEach( (currentQuestion, questionNumber) => {
			
			// first reset the list of answers
			answers = [];

			// for each available answer...
			for(letter in currentQuestion.answers){

				// ...add an html radio button
				answers.push(
					`<label>
						<input type="radio" name="question${questionNumber}" value="${letter}">
						${letter} :
						${currentQuestion.answers[letter]}
					</label>`
				);
			}

			// add this question and its answers to the output
			output.push(
				`<div class="question"> ${currentQuestion.question} </div>
				<div class="answers"> ${answers.join('')} </div>`
			);
		});

		// finally combine our output list into one string of html and put it on the page
		quizContainer.innerHTML = output.join('');
	},

	showResults: function(questions, quizContainer, resultsContainer){
		
		// gather answer containers from our quiz
		let answerContainers = quizContainer.querySelectorAll('.answers');
		
		// keep track of user's answers
		let userAnswer = '';
		let numCorrect = 0;
		
		// for each question...
		questions.forEach( (currentQuestion, questionNumber) => {

			// find selected answer
			userAnswer = (answerContainers[questionNumber].querySelector('input[name=question'+questionNumber+']:checked')||{}).value;
			
			// if answer is correct
			if(userAnswer===currentQuestion.correctAnswer){
				// add to the number of correct answers
				numCorrect++;
				
				// color the answers green
				answerContainers[questionNumber].style.color = 'lightgreen';
			}
			// if answer is wrong or blank
			else{
				// color the answers red
				answerContainers[questionNumber].style.color = 'red';
			}
		});

		// show number of correct answers out of total
		resultsContainer.innerHTML = numCorrect + ' out of ' + questions.length;
	}

}

quiz.createQuiz(myQuestions, quizContainer, resultsContainer, submitButton);


</script>
</body>
</html>
